<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p>How many fingers am i holding up!!!</p>
    <input type="text" placeholder="Enter magic word!!!" name="" value="" id="inp">

    <button type="button" name="button" id="guess">Guess</button>

    <script type="text/javascript">

      document.getElementById("guess").onclick = function(){

        var randomNumber = Math.floor(Math.random(21) * 20);

        var inputNumber = document.getElementById("inp").value;

        if(inputNumber == randomNumber){

          alert("You got it");

        } else {

          alert("Nope, it's " + randomNumber);

        }

      }

    </script>
  </body>
</html>
